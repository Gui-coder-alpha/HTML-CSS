<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem d etabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tabelas mescladas</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="4">4</td>
            <td>5</td>
            <td>100</td>
         
            
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            
        </tr>
    </table>
</body>
</html>
