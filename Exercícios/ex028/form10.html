<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Quando voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>

    <script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - (iano.value)
    }
    </script>
    
</body>
</html>
