<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <optgroup label="Região Brasileira">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value=MT">Mato grosso</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="1iprof">
            <datalist id="1iprof">
                <option value="ADM"> Adiministrador</option>
                <option value="ENG">Engenheiro</option>
                <option value="DEV">DEsenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
    
</body>
</html>
