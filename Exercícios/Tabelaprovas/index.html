<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de notas do primeiro e segundo bimestre</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Matéria</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <th rowspan="2" scope="col"> Média total</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup">Exatas</th>
            </tr>
                <tr>
                    <td scope="col">Matemática</td>
                    <td>3.2</td>
                    <td>10</td>
                    <td>6,6</td>
                    <td rowspan="5">7.4</td>
                </tr>
                <tr>
                    <td scope="col">Física</td>
                    <td>2.2</td>
                    <td>7</td>
                    <td>4.6</td>
                </tr>
                <tr>
                    <td scope="col">Química</td>
                    <td>7</td>
                    <td>9.9</td>
                    <td>8.45</td>
                </tr>
                <tr>
                    <td scope="col">Biologia</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Humanas</th>
                </tr>
                <tr>
                    <td scope="col">Português</td>
                    <td>9</td>
                    <td>5</td>
                    <td>7</td>
                    <td rowspan="2">7.4</td>
                </tr>
                <tr>
                    <td scope="col">Geografia</td>
                    <td>6.7</td>
                    <td>8.9</td>
                    <td>7,8</td>
                </tr>
        </tbody>
    </table>

    
</body>
</html>
